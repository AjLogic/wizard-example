<form #rulesForm="ngForm" class="editForm" novalidate>
  <div class="form-horizontal">
      <div class="tab-pane fade in active">
          <h4 class="head text-center">Please select your gender</h4>
          <br/>
          <div class='row'>
              <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
                  <div class="form-group">
                      <div class="radio">
                          <label>
                              <input type="radio" #rules="ngModel" required name="rules" [(ngModel)]="genderValue" value="yes">
                              Include
                          </label>
                      </div>
                      <div class="radio">
                          <label>
                              <input type="radio" #rules="ngModel" required name="rules" [(ngModel)]="genderValue" value="no">
                              Excluded
                          </label>
                      </div>
                      
                  </div>
              </div>
          </div>
          <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-info" [disabled]="!rulesForm.valid" (click)="goToNext(rulesForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
      </div>
  </div>
</form>
